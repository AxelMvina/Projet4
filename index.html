<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/305f783e32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <div>
                <img src="assets/logo/ohmyfood.png" alt="logo du site oh my food">
            </div>
            <button>
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </button>
        </header>

        <main>
            <section id="search">
                <h2>Réservez le menu qui vous convient</h2>
                <h3>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
                <button>Explorer nos restaurants</button>
            </section>

            <section id="fonction">
                <h2>Fonctionnement</h2>
                <ol>
                    <li>
                        <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant
                        <div class="fonction__counter">1</div>
                    </li>

                    <li>
                        <i class="fa-solid fa-list"></i>Composez votre menu
                        <div class="fonction__counter">2</div>
                    </li>

                    <li>
                        <i class="fa-solid fa-store store"></i>Dégustez au restaurant
                        <div class="fonction__counter">3</div>
                    </li>
                </ol>
            </section>

            <section id="restaurant">
                <h2>Restaurants</h2>
                <a href="">
                    <article class="card">
                        <img src="assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant La palette du goût">
                        <div class="card__content">
                            <div class="card__content__text">
                                <div class="card__content__text__title">La palette du goût</div>
                            </div>
                        </div>
                    </article>
                </a>
            </section>
        </main>


        <footer>
            <img src="" alt="">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </footer>
    </div>
</body>
</html>
